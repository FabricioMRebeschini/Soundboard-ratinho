<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Soundboard Ratinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img">
        <img src="img/foto_ratinho.png" alt="imagem do Ratinho">
    </div>

    <div class="container-soundboard">

        <div class="single-soundboard">

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Grito</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Jesus</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Ele não é o pai</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Pare</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Que isso meu filho</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Ratinho</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Vixi</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Uepa</p>
            </div><!--img-text-->

            <div class="img-text">
                <img id="botao" src="img/botao.png" alt="botao">
                <p>Xaropinho</p>
            </div><!--img-text-->

        </div><!--single-soundboard-->

    </div><!--container-soundboard-->
    <audio src=""></audio>
    <script src="script.js"></script>
</body>
</html>
